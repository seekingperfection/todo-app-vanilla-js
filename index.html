<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced todo app</title>
    <link rel="stylesheet" href="SmoothLib.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <main id="app">
        <div class="f-wrapper d-flex f-col f-j-center f-a-center position-relative">
            <div class="container mb-20">
                <div class="subContainer w-50">
                    <div class="title mb-20">TODO LIST</div>
                    <div class="subTitle mb-20">
                        Here you can add your todo's
                    </div>
                    <div class="d-flex f-col w-100">
                        <input type="text" class="mb-10" id="enter-item-title" placeholder="Enter your todo">
                        <div id="error-box" class="text-red d-flex f-j-center f-a-center mb-10 w-100"></div>
                        <div class="d-flex f-j-center">
                            <button id="add-element" class="btn">ADD</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container position-relative" id="default-box">
                <div class="subContainer w-100" id="todos">
                    <div class="d-flex f-col">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
